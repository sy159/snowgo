version: "3.8"

services:
  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: obs-prometheus
    ports:
      - "9090:9090"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./prometheus/data:/prometheus        # Prometheus TSDB 数据目录
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'  # metrics 保留 30 天
      - '--web.enable-lifecycle'              # 支持 reload 配置
    restart: unless-stopped
    networks:
      observability:
        aliases:
          - prometheus.local
    logging:
      options:
        max-size: '10m'
        max-file: '5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/-/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

  loki:
    image: grafana/loki:v3.5.8
    container_name: obs-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/data:/loki                     # Loki chunk/index 数据存储
      - ./loki/loki-config.yaml:/etc/loki/config.yaml:ro
    command:
      - "-config.file=/etc/loki/config.yaml"
    restart: unless-stopped
    networks:
      observability:
        aliases:
          - loki.local
    logging:
      options:
        max-size: '10m'
        max-file: '5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

  tempo:
    image: grafana/tempo:v2.7.0
    container_name: obs-tempo
    ports:
      - "3200:3200"      # HTTP 查询端口
      - "14250:14250"    # gRPC/OTLP 接收端口
    volumes:
      - ./tempo/data:/tempo                   # Tempo trace 数据存储
      - ./tempo/tempo-config.yaml:/etc/tempo/config.yaml:ro
    command:
      - "-config.file=/etc/tempo/config.yaml"
    restart: unless-stopped
    networks:
      observability:
        aliases:
          - tempo.local
    logging:
      options:
        max-size: '10m'
        max-file: '5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

  grafana:
    image: grafana/grafana:10.5.9
    container_name: obs-grafana
    ports:
      - "3000:3000"
    environment:
      TZ: "Asia/Shanghai"
      GF_SECURITY_ADMIN_PASSWORD: "zx.123"  # admin 默认密码
      GF_USERS_ALLOW_SIGN_UP: "false"       # 禁止自注册
    volumes:
      - ./grafana/data:/var/lib/grafana      # Grafana 配置和仪表盘持久化
      - ./grafana/plugins:/var/lib/grafana/plugins  # 插件持久化
    depends_on:
      - prometheus
      - loki
      - tempo
    restart: unless-stopped
    networks:
      observability:
        aliases:
          - grafana.local
    logging:
      options:
        max-size: '10m'
        max-file: '3'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  otelcol:
    image: otel/opentelemetry-collector-contrib:0.113.0
    container_name: otel-collector
    command: [ "--config", "/etc/otel-collector-config.yaml" ]
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    volumes:
      - ./otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    depends_on:
      - loki
      - tempo
      - prometheus
    restart: unless-stopped
    networks:
      observability:
        aliases:
          - otelcol.local
    logging:
      options:
        max-size: '10m'
        max-file: '3'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4318/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  observability:
    driver: bridge

name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 22 * * 5'  # 每周五晚上 10 点定期检查一次

jobs:
  codeql:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [go]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go (ensure correct version)
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-mod-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: results.sarif  # 输出为 SARIF 格式，便于后续分析
          category: go-analysis-${{ github.run_id }}  # 为每次分析设置唯一的 category

      - name: Upload SARIF Results to GitHub
        if: always()  # 确保无论分析是否成功，都上传结果
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif  # 上传分析结果到 GitHub 安全警报系统
          category: go-upload-${{ github.run_id }}  # 为每次上传设置唯一的 category

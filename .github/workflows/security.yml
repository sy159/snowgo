name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * 5' # 每周五18:00北京时间（UTC 10:00）

permissions:
  contents: read
  security-events: write

env:
  GOSEC_VERSION: v2.22.10
  FAIL_ON_MEDIUM: "false"

jobs:
  codeql:
    name: CodeQL Analysis (Go)
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    permissions:
      contents: read
      actions: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go
          queries: security-and-quality
          build-mode: autobuild

      - name: Autobuild (Go)
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          upload: true
          wait-for-processing: true

  gosec:
    name: Gosec Security Scan
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    permissions:
      contents: read
      actions: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: go-mod-${{ runner.os }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            go-mod-${{ runner.os }}-
          continue-on-error: true

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install gosec
        run: |
          set -euo pipefail
          go install github.com/securego/gosec/v2/cmd/gosec@${GOSEC_VERSION}
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"
          gosec version

      - name: Run gosec scan
        id: gosec-scan
        run: |
          set -euo pipefail
          WORKDIR="${GITHUB_WORKSPACE}"
          SARIF="${WORKDIR}/gosec.sarif"

          echo "Running gosec security scan..."
          echo "SARIF output: ${SARIF}"

          EXIT_CODE=0
          set +e
          gosec -fmt=sarif -out="${SARIF}" ./...
          EXIT_CODE=$?
          set -e

          if [ ! -f "${SARIF}" ]; then
            touch "${SARIF}"
          fi

          # 打印 top 20 问题
          echo "================ Security Findings (Top 20) ================"
          jq -r '
            .runs[0].results[]
            | "❌ [\(.level // "UNKNOWN")] \(.ruleId)
               File: \(.locations[0].physicalLocation.artifactLocation.uri):\(.locations[0].physicalLocation.region.startLine)
               What: \(.message.text)"
          ' "${SARIF}" | head -n 20

          HIGH=$(jq '[.runs[0].results[] | select((.level // "")=="error")] | length' "${SARIF}")
          MED=$(jq '[.runs[0].results[] | select((.level // "")=="warning")] | length' "${SARIF}")

          echo "high=${HIGH}" >> "$GITHUB_OUTPUT"
          echo "medium=${MED}" >> "$GITHUB_OUTPUT"
          echo "exit_code=${EXIT_CODE}" >> "$GITHUB_OUTPUT"
          echo "sarif=${SARIF}" >> "$GITHUB_OUTPUT"

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ steps.gosec-scan.outputs.sarif }}
          category: gosec

      - name: Upload gosec artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gosec-${{ github.run_id }}
          path: ${{ github.workspace }}/gosec.sarif
          retention-days: 7

      - name: Enforce security policy
        run: |
          HIGH="${{ steps.gosec-scan.outputs.high }}"
          MED="${{ steps.gosec-scan.outputs.medium }}"
          FAIL_MED="${{ env.FAIL_ON_MEDIUM }}"

          echo "HIGH=${HIGH}, MEDIUM=${MED}, FAIL_ON_MEDIUM=${FAIL_MED}"

          if [ "${HIGH}" -gt 0 ]; then
            echo "❌ High/Critical severity vulnerabilities detected"
            exit 1
          fi

          if [ "${FAIL_MED}" = "true" ] && [ "${MED}" -gt 0 ]; then
            echo "❌ Medium severity vulnerabilities detected"
            exit 1
          fi

          echo "✅ gosec policy passed"

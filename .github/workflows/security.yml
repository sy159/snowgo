name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 22 * * 5'  # 每周五晚上 10 点自动检查

jobs:
  codeql-analysis:
    name: CodeQL Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [go]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # 请根据你项目实际版本修改

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  gosec-scan:
    name: Gosec Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Install Gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Run Gosec
        run: gosec -fmt=json -out=gosec-report.json ./...

      - name: Upload Gosec Report
        uses: actions/upload-artifact@v4
        with:
          name: gosec-report
          path: gosec-report.json

  osv-scanner:
    name: Dependency Vulnerability Scan (OSV)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OSV Scanner
        run: |
          curl -sSfL https://github.com/google/osv-scanner/releases/latest/download/osv-scanner-linux-amd64 -o osv-scanner
          chmod +x osv-scanner
          sudo mv osv-scanner /usr/local/bin/

      - name: Run OSV Scanner on go.mod
        run: |
          if [ -f go.mod ]; then
            osv-scanner --lockfile=go.sum --format=json > osv-report.json || true
          fi

      - name: Upload OSV Report
        uses: actions/upload-artifact@v4
        with:
          name: osv-report
          path: osv-report.json

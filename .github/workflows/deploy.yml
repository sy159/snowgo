name: Docker Build, Push and Deploy

run-name: Deploy ${{ needs.build_and_push.outputs.ENVIRONMENT }} image ${{ needs.build_and_push.outputs.IMAGE_TAG }}
on:
  workflow_dispatch:

permissions:
  packages: write
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_REPO: rhht-snow
  PROJECT_NAME: snowgo
  USERNAME: 1597691116@qq.com

jobs:
  build_and_push:
    runs-on: ubuntu-22.04
    outputs:
      IMAGE_TAG: ${{ steps.set_tag.outputs.IMAGE_TAG }}
      ENVIRONMENT: ${{ steps.set_tag.outputs.ENVIRONMENT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build tag and environment
        id: set_tag
        run: |
          REF="${{ github.ref_name }}"
          REF_TYPE="${{ github.ref_type }}"
          echo "Selected ref: $REF ($REF_TYPE)"

          if [[ "$REF_TYPE" == "branch" && "$REF" == "dev" ]]; then
            IMAGE_TAG="dev-latest"
            ENVIRONMENT="dev"
          elif [[ "$REF_TYPE" == "tag" ]]; then
            IMAGE_TAG="$REF"
            if [[ "$REF" == *-rc.* ]]; then
              ENVIRONMENT="uat"
            elif [[ "$REF" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              ENVIRONMENT="prod"
            else
              echo "æ ‡ç­¾æ ¼å¼ä¸æ­£ç¡®: $REF"
              exit 1
            fi
          else
            echo "ä¸æ”¯æŒçš„æ„å»ºç±»å‹: $REF_TYPE/$REF"
            exit 1
          fi
          
          # prodæ‰æ‰“latest
          # COMMIT_SHA=${GITHUB_SHA::8}   # å–å‰ 8 ä½ commit SHA
          # TAGS="${IMAGE_TAG},${COMMIT_SHA}"
          TAGS="${IMAGE_TAG}"
          if [[ "$ENVIRONMENT" == "prod" ]]; then
            TAGS="${TAGS},latest"
          fi
          echo "TAGS=$TAGS" >> $GITHUB_ENV

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_ENV

          # è®¾ç½® job è¾“å‡º
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_OUTPUT

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/${{ env.PROJECT_NAME }}
          tags: ${{ env.TAGS }}
          labels: |
            environment=${{ env.ENVIRONMENT }}
            image_version=${{ env.IMAGE_TAG }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ENVIRONMENT=${{ env.ENVIRONMENT }}

      - name: Print info
        run: |
          echo "âœ… æ„å»ºå®Œæˆ!"
          echo "ğŸ“¦ é•œåƒ: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/${{ env.PROJECT_NAME }}"
          echo "ğŸ·ï¸ æ ‡ç­¾: ${{ env.IMAGE_TAG }}"
          echo "ğŸŒ ç¯å¢ƒ: ${{ env.ENVIRONMENT }}"
          echo "ğŸ”— æ‹‰å–å‘½ä»¤: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/${{ env.PROJECT_NAME }}:${{ env.IMAGE_TAG }}"
          
          # ç”Ÿæˆéƒ¨ç½²æ‘˜è¦
          echo "::notice title=é•œåƒæ„å»ºå®Œæˆ::ç¯å¢ƒ: ${{ env.ENVIRONMENT }} | æ ‡ç­¾: ${{ env.IMAGE_TAG }} | æ—¶é—´: $(date)"

  deploy:
    runs-on: ubuntu-22.04
    needs: build_and_push
    steps:
      - name: Set up SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SNOWGO_SERVER_IP }}
          username: ${{ secrets.SNOWGO_SERVER_USER }}
          key: ${{ secrets.SNOWGO_SERVER_SSH_KEY }}
          script: |
            cd /opt/snowgo
  
            # ç»„åˆå®Œæ•´é•œåƒåœ°å€
            IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/${{ env.PROJECT_NAME }}" 
            # å¦‚æœ .env ä¸å­˜åœ¨åˆ™åˆ›å»º
            if [ ! -f .env ]; then
              echo "ENV=${{ needs.build_and_push.outputs.ENVIRONMENT }}" > .env
              echo "SERVICE_IMAGE_NAME=$IMAGE_NAME" >> .env
              echo "SERVICE_IMAGE_VERSION=${{ needs.build_and_push.outputs.IMAGE_TAG }}" >> .env
            else
              # æ›¿æ¢å·²æœ‰çš„ SERVICE_IMAGE_NAME å’Œ SERVICE_IMAGE_VERSION
              sed -i "s|^SERVICE_IMAGE_NAME=.*|SERVICE_IMAGE_NAME=$IMAGE_NAME|" .env
              sed -i "s|^SERVICE_IMAGE_VERSION=.*|SERVICE_IMAGE_VERSION=${{ needs.build_and_push.outputs.IMAGE_TAG }}|" .env
            fi
  
            # æ‹‰å–æœ€æ–°é•œåƒ
            docker compose pull snowgo-service
  
            # å¯åŠ¨æœåŠ¡ï¼Œè‡ªåŠ¨æ›¿æ¢é•œåƒ
            docker compose up -d --remove-orphans
  
            # æŸ¥çœ‹æœåŠ¡çŠ¶æ€
            docker compose ps

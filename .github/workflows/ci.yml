          echo "âœ… æ„å»ºå®Œæˆ!"
          echo "ğŸ“¦ é•œåƒ: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/${{ env.PROJECT_NAME }}"
          echo "ğŸ·ï¸ æ ‡ç­¾: ${{ env.IMAGE_TAG }}"
          echo "ğŸŒ ç¯å¢ƒ: ${{ env.ENVIRONMENT }}"
          echo "ğŸ”— æ‹‰å–å‘½ä»¤: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/${{ env.PROJECT_NAME }}:${{ env.IMAGE_TAG }}"
          
